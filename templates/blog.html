
<!DOCTYPE html>
<html>
<head>
	<title>{{username}} blog</title>
</head>
<body>
	<h1>{{username}}'s blog</h1>

	<hr>

	{% for post in posts:%}
	<div>
		<div>
			{{post.key().id()}}
		</div>
		<div>
			{{post.subject}}
		</div>
		<pre>
			{{post.content}}
		</pre>
	</div>
	{% endfor %}
</body>
</html>
