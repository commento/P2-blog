
<!DOCTYPE html>
<html>
<head>
	<title>RICCARDO ascii</title>
</head>
<body>
	<h1>RICCARDO's ascii art</h1>

	<form method="post">
	<label>
		<div>title</div>
		<input type="text" name="title" value="{{title}}">
	</label>
	<label>
		<div>art</div>
		<textarea style="min-height: 300px; min-width: 600px" name="art">
			{{art}}
		</textarea>
	</label>
	<div class="error">{{error}}</div>

	<input type="submit">
	</form>

	<hr>

	{% for art in arts:%}
	<div class="art">
		<div class="art-title">
			{{art.title}}
		</div>
		<pre class="art-body">
			{{art.art}}
		</pre>
	</div>
	{% endfor %}
</body>
</html>
